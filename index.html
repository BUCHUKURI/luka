<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="color: blue">სარეგისტრაციო ფორმა</h1>
    <br />
    <form style="background-color: beige" action="./44.html">
      <label for="name">სახელი</label>
      <input type="text" id="name" placeholder="სახელი" />
      <br />
      <label for="last name">გვარი</label>
      <input type="text" id="last name" placeholder="გვარი" />
      <br />
      <label for="age">ასაკი</label>
      <input type="number" id="age" placeholder="0" />
      <br />
      <label for="phone number">ტელეფონის ნომერი</label>
      <input
        type="text"
        id="phone number"
        placeholder="599123231"
        maxlength="9"
        minlength="9"
      />
      <br />
      <label for="email">ელ ფოსტა</label>
      <input type="email" id="email" placeholder="fhvbeebe@mail.com" />
      <br />
      <label for="password">პაროლი</label>
      <input type="password" id="password" placeholder="პაროლი" minlength="4" />
      <br />
      <label for="gender">სქესი</label>
      <label for="male">მამრობითი</label>
      <input type="radio" id="male" name="gender" />
      <label for="female">მდედრობითი</label>
      <input type="radio" id="female" name="gender" />
      <label for="other">სხვა</label>
      <input type="radio" id="other" name="gender" />
      <br />
      <button style="color: brown" type="submit">რეგისტრაცია</button>
      <br />
      <a href="./44.html">მთავარ გვერდზე დაბრუნება</a>
    </form>
  </body>
</html>
